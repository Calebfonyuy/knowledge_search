<a href="{{ data.url }}" target="_blank">
	<div class="result mb-2 mr-1 ml-1 article">
		<div class="result-title font-weight-bold h3">
			{{ data.title }}
		</div>
		<div class="result-link btn-link">
			{{ data.url }}
		</div>
		<div class="result-snippet">
			{{ data.snippet }}
		</div>
	</div>
</a>
